<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a Quiz</title>
</head>
<body>
    <h1>Make a Quiz</h1>

    <form id="quizForm">
        <label for="quizTitle">Quiz Title:</label><br>
        <input type="text" id="quizTitle" name="quizTitle" required><br><br>

        <div id="questionCheckboxes">
            <!-- Question checkboxes will be dynamically populated here -->
        </div><br>

        <input type="button" value="Create Quiz" onclick="createQuiz()">
    </form>

    <script>
        // Function to fetch questions from backend and populate the checkboxes
        async function populateQuestions() {
            // Fetch questions from backend API
            const response = await fetch('http://localhost:8080/questions');
            const questions = await response.json();

            // Populate the checkboxes with questions
            const questionCheckboxes = document.getElementById('questionCheckboxes');
            questions.forEach(question => {
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.name = 'selectedQuestions';
                checkbox.value = question.id;
                checkbox.id = `question${question.id}`;
                
                const label = document.createElement('label');
                label.htmlFor = `question${question.id}`;
                label.appendChild(document.createTextNode(question.description));

                questionCheckboxes.appendChild(checkbox);
                questionCheckboxes.appendChild(label);
                questionCheckboxes.appendChild(document.createElement('br'));
            });
        }

        // Function to create a quiz
        async function createQuiz() {
            const quizTitle = document.getElementById('quizTitle').value;
            const selectedQuestions = Array.from(document.querySelectorAll('input[name="selectedQuestions"]:checked'))
                .map(checkbox => checkbox.value);

            // Send the quiz data to backend to create the quiz
            const response = await fetch('http://localhost:8080/quizzes', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    title: quizTitle,
                    questionIds: selectedQuestions
                })
            });

            if (response.ok) {
                alert('Quiz created successfully!');
                document.getElementById('quizForm').reset();
            } else {
                alert('Failed to create quiz');
            }
        }

        // Call the populateQuestions function when the page loads
        window.onload = populateQuestions;
    </script>
</body>
</html>
