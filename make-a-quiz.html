<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a Quiz</title>
</head>
<body>
    <h1>Make a Quiz</h1>

    <form id="quizForm">
        <label for="quizTitle">Quiz Title:</label><br>
        <input type="text" id="quizTitle" name="quizTitle" required><br><br>

        <label for="selectedQuestions">Select Questions:</label><br>
        <select id="selectedQuestions" name="selectedQuestions" multiple>
            <!-- Populate with questions dynamically from backend -->
        </select><br><br>

        <input type="button" value="Create Quiz" onclick="createQuiz()">
    </form>

    <script>
        // Function to fetch questions from backend and populate the select element
        async function populateQuestions() {
            // Fetch questions from backend API
            const response = await fetch('http://localhost:8080/questions');
            const questions = await response.json();

            // Populate the select element with questions
            const selectElement = document.getElementById('selectedQuestions');
            questions.forEach(question => {
                const option = document.createElement('option');
                option.text = question.description;
                option.value = question.id;
                selectElement.appendChild(option);
            });
        }

        // Function to create a quiz
        async function createQuiz() {
            const quizTitle = document.getElementById('quizTitle').value;
            const selectedQuestions = Array.from(document.getElementById('selectedQuestions').selectedOptions)
                .map(option => option.value);

            // Send the quiz data to backend to create the quiz
            const response = await fetch('http://localhost:8080/quizzes', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    title: quizTitle,
                    questionIds: selectedQuestions
                })
            });

            if (response.ok) {
                alert('Quiz created successfully!');
                document.getElementById('quizForm').reset();
            } else {
                alert('Failed to create quiz');
            }
        }

        // Call the populateQuestions function when the page loads
        window.onload = populateQuestions;
    </script>
</body>
</html>
