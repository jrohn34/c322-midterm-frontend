<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        /* Add your CSS styles here */
    </style>
</head>
<body>
    <div id="quiz-container">
        <!-- Quiz questions will be dynamically added here -->
    </div>

    <button id="prev-btn">Previous</button>
    <button id="next-btn">Next</button>
    <button id="submit-btn" style="display: none;">Submit</button> <!-- Initially hidden -->

    <script>
      let currentQuestionIndex = 0;
      let quizData;
      let score = 0;
      let userAnswers = []; // Array to store user's answers

      async function loadQuiz() {
          const urlParams = new URLSearchParams(window.location.search);
          const quizId = urlParams.get('id');

          // Fetch quiz data from backend
          const response = await fetch(`http://localhost:8080/quizzes/${quizId}`);
          if (!response.ok) {
              alert('Failed to load quiz!');
              return;
          }
          quizData = await response.json();
          renderQuestion(currentQuestionIndex);
      }

      function renderQuestion(index) {
          const question = quizData.questions[index];
          const quizContainer = document.getElementById('quiz-container');
          quizContainer.innerHTML = `
              <h2>Question ${index + 1}</h2>
              <img src="http://localhost:8080/questions/${question.id}/image" alt="Question Image" style="width: 100%;">
              <p>${question.description}</p>
              <form id="answer-form">
                  <input type="checkbox" id="optionA" name="answer" value="A">
                  <label for="optionA">${question.choices[0]}</label><br>
                  <input type="checkbox" id="optionB" name="answer" value="B">
                  <label for="optionB">${question.choices[1]}</label><br>
                  <input type="checkbox" id="optionC" name="answer" value="C">
                  <label for="optionC">${question.choices[2]}</label><br>
              </form>
          `;
          updateButtonsVisibility();
          loadUserAnswer(); // Load user's previous answer
      }

      function updateButtonsVisibility() {
          const prevBtn = document.getElementById('prev-btn');
          const nextBtn = document.getElementById('next-btn');
          prevBtn.style.display = currentQuestionIndex === 0 ? 'none' : 'block';
          nextBtn.innerText = currentQuestionIndex === quizData.questions.length - 1 ? 'Submit' : 'Next';
      }

      function onNextClick() {
          saveUserAnswer(); // Save user's answer before navigating to the next question
          if (currentQuestionIndex < quizData.questions.length - 1) {
              currentQuestionIndex++;
              renderQuestion(currentQuestionIndex);
          } else {
              document.getElementById('submit-btn').style.display = 'block'; // Show the Submit button
              document.getElementById('next-btn').style.display = 'none'; // Hide the Next button
          }
      }

      function onPrevClick() {
          saveUserAnswer(); // Save user's answer before navigating to the previous question
          if (currentQuestionIndex > 0) {
              currentQuestionIndex--;
              renderQuestion(currentQuestionIndex);
          }
      }

      function saveUserAnswer() {
          const checkboxes = document.querySelectorAll('input[name="answer"]');
          const selectedOptions = [];
          checkboxes.forEach(checkbox => {
              if (checkbox.checked) {
                  selectedOptions.push(checkbox.value);
              }
          });
          userAnswers[currentQuestionIndex] = selectedOptions;
      }

      function loadUserAnswer() {
          const userAnswer = userAnswers[currentQuestionIndex];
          if (!userAnswer) return; // No previous answer saved
          const checkboxes = document.querySelectorAll('input[name="answer"]');
          checkboxes.forEach(checkbox => {
              if (userAnswer.includes(checkbox.value)) {
                  checkbox.checked = true; // Check previously selected options
              }
          });
      }

      async function calculateScore() {
        score = 0;
        for (let i = 0; i < quizData.questions.length; i++) {
          const question = quizData.questions[i];
          const questionId = question.id;

          // Fetch the correct answer for the current question
          const response = await fetch(`http://localhost:8080/questions/${questionId}`);
          const data = await response.json();
          const correctAnswer = data.answer;

          // Retrieve the user's answer for the current question
          const userAnswer = userAnswers[i];
          if (userAnswer && arraysEqual(userAnswer, correctAnswer)) {
            score++;
        }
    }
}

  // Function to check if two arrays are equal
function arraysEqual(arr1, arr2) {
    if (arr1.length !== arr2.length) return false;
    for (let i = 0; i < arr1.length; i++) {
        if (arr1[i] !== arr2[i]) return false;
    }
    return true;
}

      // Event listeners
      document.getElementById('next-btn').addEventListener('click', onNextClick);
      document.getElementById('prev-btn').addEventListener('click', onPrevClick);

      // Submit button event listener
      document.getElementById('submit-btn').addEventListener('click', function() {
          saveUserAnswer(); // Save user's answer before submitting
          calculateScore();
          alert(`Quiz submitted! Your score: ${score}/${quizData.questions.length}`);
      });

      // Load quiz when the page is loaded
      window.onload = loadQuiz;
  </script>
</body>
</html>
