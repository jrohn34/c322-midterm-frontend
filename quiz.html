<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take a Quiz</title>
    <style>
        /* Style for quiz boxes */
        .quiz-box {
            border: 2px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            cursor: pointer;
        }

        /* Style for quiz info */
        .quiz-info {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Here are the list of all available quizzes. Click on a quiz to start taking the quiz.</h2>

    <div id="quizList">
        <!-- Quiz boxes will be dynamically added here -->
    </div>

    <script>
        // Function to fetch and display quizzes
        async function displayQuizzes() {
            // Fetch available quizzes from backend API
            const response = await fetch('http://localhost:8080/quizzes');
            const quizzes = await response.json();

            // Display each quiz as a clickable box
            const quizList = document.getElementById('quizList');
            quizzes.forEach(quiz => {
                const quizBox = document.createElement('div');
                quizBox.classList.add('quiz-box');
                quizBox.innerHTML = `
                    <div class="quiz-info">
                        <p>Quiz ID: ${quiz.id}</p>
                        <p>Title: ${quiz.title}</p>
                        <p>Number of Questions: ${quiz.questions.length}</p>
                    </div>
                `;
                quizBox.addEventListener('click', () => {
                    // Redirect to quiz page with quiz ID as parameter
                    window.location.href = `quiz.html?id=${quiz.id}`;
                });
                quizList.appendChild(quizBox);
            });
        }

        // Call the displayQuizzes function when the page loads
        window.onload = displayQuizzes;
    </script>
</body>
</html>
